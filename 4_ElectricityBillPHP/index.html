<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electricity Bill Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container mt-5">
      <h2 class="text-center">Electricity Bill Calculator</h2>

      <form id="billForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone:</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            name="phone"
            required
          />
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            required
          />
        </div>

        <div class="form-group">
          <label for="units">Enter Units Consumed:</label>
          <input
            type="number"
            class="form-control"
            id="units"
            name="units"
            required
          />
        </div>

        <button type="button" class="btn btn-primary" id="calculateBtn">
          Calculate Bill
        </button>
        <button type="button" class="btn btn-info" id="displayDataBtn">
          Display Data
        </button>
        <button type="button" class="btn btn-danger" id="clearDataBtn">
          Clear Data
        </button>
      </form>

      <div id="result" class="mt-4"></div>

      <div id="billTable" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
